<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Shapes And Colours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Different Shapes With Colours</h1>

    <div class="main">

        <div class="square" onmouseover="document.querySelector('.square').style.background = 'green'"
        onmouseout="document.querySelector('.square').style.background = 'black'"></div>

        <div class="circle" onmouseover="document.querySelector('.circle').style.background = 'green'"
        onmouseout="document.querySelector('.circle').style.background = 'black'"></div>

        <div class="rectangle" onmouseover="document.querySelector('.rectangle').style.background = 'green'"
        onmouseout="document.querySelector('.rectangle').style.background = 'black'"></div>

    </div>
    <h1>MADE BY MUHAMMAD ASADULLAH AMIN </h1>

</body>
</html>
